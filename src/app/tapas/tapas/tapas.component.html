<button class="btn btn-outline-info" (click)="changeView('list')">Lista</button>
<button class="btn btn-outline-info" (click)="changeView('map')">Mapa</button>

<app-tapas-list *ngIf="view == 'list'" [tapas]="tapas" (showTapa)="focusMap($event)"></app-tapas-list>
<app-tapas-map *ngIf="view == 'map'" [tapas]="tapas" [focusedTapa]="focusedTapa"></app-tapas-map>
